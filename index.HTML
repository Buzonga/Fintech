<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTech</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="main">
      <div class="form-container">
        <h1>FinTech</h1>
        <h2>Crie sua conta</h2>
        <form name="dados" id="dados" method="post" action="" class="form">

          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Nome">
                <label for="floatingPassword">Nome</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">
                <label for="floatingInput">Sobrenome</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Usuário">
            <label for="floatingInput">Usuário</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="nome@example.com">
            <label for="floatingInput">E-mail</label>
          </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" --bs-form-valid-border-color: #198754;>
              <label for="floatingPassword">Senha</label>
            </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" --bs-form-valid-border-color: #198754;>
            <label for="floatingPassword">Repita a sua senha</label>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Registre-se</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
